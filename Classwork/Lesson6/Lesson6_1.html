/*
1000b -inline, те що є всередині тегу
100b - id, якщо в тегу є id. який потім стилізується
10b - class,якщо в тегу є class який потім стилізується

*/
body p.lorem{
    color: crimson;
}
p.text{
    color: blue;
}
p{
    color: coral;
}
section p.lorem{
    color: cyan;
}
section div p.text{
    color: coral;
}

section div.box p.text{
    color: pink;
}
    </style>
</head>
<body>

    <div class="box">

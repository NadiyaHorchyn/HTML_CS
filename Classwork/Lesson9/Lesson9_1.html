<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <style>
        *{
            margin: 0;
        }
.wrapper{
    display: grid;
    height: 100vh;
    background: gray;
    grid-template-columns: repeat(3,1fr);
    grid-template-rows: 1fr 1fr 1fr;
    gap: 40px;
}
.item{
    background: lightpink;
    border: 1px solid;
    display: grid;
    justify-content: center;
    align-items: center;
   }
.wrapper div:nth-child(5){
    background-color: #FFFFFF;
}
    </style>
</head>
<body>
<div class="wrapper">
    <div class="item">
        <p>Lorem ipsum dolor.</p>
    </div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
